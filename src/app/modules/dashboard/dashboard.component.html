<div>
    <app-wordcloud [data]="wordcloudData"></app-wordcloud>
</div>
<br>
<mat-divider></mat-divider>

<div>
    <app-widget-area [data]="tweetsTimeseries"></app-widget-area>
</div>
<br>
<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Users engagement" total="8k" percentage="30" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="30">
        <table mat-table [dataSource]="topUsers" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> This Week Top Users</th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="topUserCol"></tr>
            <tr mat-row *matRowDef="let row; columns: topUserCol;"></tr>
        </table>
    </div>

    <div fxFlex="30">
        <table mat-table [dataSource]="topKeywords" class="mat-elevation-z8">
            <ng-container matColumnDef="keyword">
                <th mat-header-cell *matHeaderCellDef> This Week Top Keywords </th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="topKeywordCol"></tr>
            <tr mat-row *matRowDef="let row; columns: topKeywordCol;"></tr>
        </table>
    </div>

    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

<br>
