<div id="topUsersContainer" *ngIf="users.length>0" style="display: inline-block; height: 230px;">
    <h3>Top Users</h3>
    <mat-nav-list style="width: 100%;">
        <mat-list-item *ngFor="let hero of users">
            <img matListAvatar src={{hero.image_url}}>
            <h4 mat-line>{{hero.username}}</h4>
        </mat-list-item>
    </mat-nav-list>
</div>
