<div id="topUsersContainer" *ngIf="users.length>0">
    <h3>Top Users</h3>
    <mat-nav-list>
        <mat-list-item *ngFor="let hero of users">
            <img matListAvatar src={{hero.image_url}}>
            <h4 mat-line>{{hero.username}}</h4>
            <!-- <p mat-line>{{hero.count}}</p> -->
        </mat-list-item>
    </mat-nav-list>
</div>
